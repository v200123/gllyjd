<script type="text/javascript" >
    layui
        .config({
            base: "js/"
        })
        .use(
            ['form', 'layer', 'jquery', 'layedit', 'laydate', 'upload', 'tree', 'element'],
            function () {
                var form = layui.form, layer = layui.layer, laypage = layui.laypage, layedit = layui.layedit,
                    $ = layui.jquery, upload = layui.upload, tree = layui.tree, element = layui.element;

                function getUParam(name, id) {
                    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); // 构造一个含有目标参数的正则表达式对象
                    var r = decodeURIComponent(
                        $("#" + id).attr("src").substr(
                            $("#" + id).attr("src").indexOf("?"))
                            .substr(1)).match(reg); // 匹配目标参数
                    if (r != null)
                        return unescape(r[2]);
                    return ""; // 返回参数值
                }
                var dkh ="[[${dkh}]]";
                var id ="[[${id}]]";
                var uploadInst = upload
                    .render({
                        elem: '#test1',
                        url: '/upload/image',
                        before: function (obj) {
                            // 预读本地文件示例，不支持ie8
                            obj.preview(function (index, file, result) {
                                $('#demo1').attr('src', result); // 图片链接（base64）
                            });
                        },
                        done: function (res) {
                            // 如果上传失败
                            if (res.code== 0) {
                                return layer.msg('上传失败');
                            }
                            // 上传成功
                            var pic = $('#head');
                            pic.val(res.data.url);
                        },
                        error: function () {
                            // 演示失败状态，并实现重传
                            var demoText = $('#demoText');
                            demoText
                                .html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                            demoText.find('.demo-reload').on('click',
                                function () {
                                    uploadInst.upload();
                                });
                        }
                    });
                var uploadInst = upload
                    .render({
                        elem: '#test2',
                        url: '/upload/image',
                        before: function (obj) {
                            // 预读本地文件示例，不支持ie8
                            obj.preview(function (index, file, result) {
                                $('#demo2').attr('src', result); // 图片链接（base64）
                            });
                        },
                        done: function (res) {
                            // 如果上传失败
                            if (res.code== 0) {
                                return layer.msg('上传失败');
                            }
                            // 上传成功
                            var pic = $('#path1');
                            pic.val(res.data.url);
                        },
                        error: function () {
                            // 演示失败状态，并实现重传
                            var demoText = $('#demoText');
                            demoText
                                .html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                            demoText.find('.demo-reload').on('click',
                                function () {
                                    uploadInst.upload();
                                });
                        }
                    });
                var uploadInst = upload
                    .render({
                        elem: '#test3',
                        url: '/upload/image',
                        before: function (obj) {
                            // 预读本地文件示例，不支持ie8
                            obj.preview(function (index, file, result) {
                                $('#demo3').attr('src', result); // 图片链接（base64）
                            });

                        done: function (res) {
                            // 如果上传失败
                            if (res.code== 0) {
                                return layer.msg('上传失败');
                            }
                            // 上传成功
                            var pic = $('#path2');
                            pic.val(res.data.url);

                        error: function () {

                            demoText.find('.demo-reload').on('click',
                                function () {

                                });
                        }
                    });
                var uploadInst = upload
                    .render({

                                    uploadInst.upload();
                                });
                        }
                    });
                // 监听提交
                form.on('submit(adddd)', function (data) {
                    parent.resetSwClose(true);
                    layer.msg('正在保存。。。', {time: 1000}, function () {
                    });
                    var url = "";
                    if (id != null && id != '')
                        url =  "/spot/update";
                    else
                        url =  "/spot/add";
                    $.getJSON(url, data.field,
                        function (data) {
                            console.log("返回的数据："+data.code)
                            if (data.code === '200') {
                                parent.layer.closeAll();
                                parent.reloadList();
                            } else {
                                layer.msg('密码保存失败'+data.msg, {
                                    time: 1000
                                }, function () {
                                    alert(data.msg)
                                });
                                parent.resetSwClose(false);
                            }
                        });
                    return false;
                });
                // 获取信息
                if (id != null && id != '') {
                    $.getJSON("/spot/get", "id=" + id, function (jsondata) {
                        if (jsondata.code == '200') {
                            console.log(JSON.stringify(jsondata.data));
                            //表单初始赋值
                            form.val('formtable', JSON.parse(JSON.stringify(jsondata.data)));
                            $("#demo1").attr("src","http://localhost:8088/public/"+jsondata.data.pic);
                            $("#demo2").attr("src","http://localhost:8088/public/"+jsondata.data.path1);
                            $("#demo3").attr("src","http://localhost:8088/public/"+jsondata.data.path2);
                            $("#demo4").attr("src","http://localhost:8088/public/"+jsondata.data.path3);

                        } else {
                            $("#subpost").attr("disabled", "disabled").addClass("layui-btn-disabled");
                            layer.msg(jsondata.msg, {time: 2000}, function () {
                                parent.layer.closeAll('iframe');
                            });
                        }
                    });
